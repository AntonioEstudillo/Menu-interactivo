<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header>
      <h1>Menú de acceso rápido</h1>
    </header>
    <div class="wrapper">
      <div class="page">
        <a href="https://replit.com/" alt="Visitar Replit" title="Visitar Replit">
          <img src="images/replit-logo.png" title="Replit" alt="Replit Link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://github.com/dashboard" alt="Visitar Github" title="Visitar Github">
          <img src="images/GitHub-Logo.png" title="Github" alt="Github link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://play.hbomax.com/" alt="Visitar HBO" title="Visitar HBO">
          <img src="images/HBO-Max-Logo.png" title="HBO Max" alt="HBO Max link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://mangadex.org/" alt="Visitar Mangadex" title="Visitar Mangadex">
          <img src="images/Mangadex_Logo.png" title="Mangadex" alt="Mangadex link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://www.promodescuentos.com/" alt="Visitar PromoDesceuntos" title="Visitar PromoDesceuntos">
          <img src="images/PromoDesceuntos_Logo.png" title="PromoDesceuntos" alt="PromoDesceuntos link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://www.realmadrid.com/" alt="Visitar Real Madrid" title="Visitar Real Madrid">
          <img src="images/real_madrid_logo.png" title="Real Madrid" alt="Real Madrid link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://twitter.com/" alt="Visitar X" title="Visitar X">
          <img src="images/X_logo.jpeg" title="X" alt="X link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://www.youtube.com/" alt="Visitar YouTube" title="Visitar YouTube">
          <img src="images/YouTube-logo-600x338.png" title="YouTube" alt="YouTube link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://music.youtube.com/" alt="Visitar YouTube Music" title="Visitar YouTube Music">
          <img src="images/YouTube-Music-Logo.png" title="YouTube Music" alt="YouTube Music link" class="image-link" />
        </a>
      </div>

      <div class="page">
        <a href="https://eminus.uv.mx/eminus4/" alt="Visitar Eminus" title="Visitar Eminus">
          <img src="images/Logo_Eminus_4.png" title="Eminus" alt="Eminus link" class="image-link" />
        </a>
      </div>
    </div>
    <footer>
      <p>&copy; Copyright Antonio Estudillo 2022</p>
    </footer>
  </body>
</html>
